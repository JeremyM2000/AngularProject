<div class="container">  
  <mat-toolbar style="background-color:darkgreen;">
    <span>Loans</span>
  </mat-toolbar> 

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Ref. (click on it for more details)</th>
      <td mat-cell *matCellDef="let element"> 
        <a [routerLink]="['/loan', element.id]" style="color:darkorchid">
            {{ element.id }}
        </a>
    </td>
    </ng-container>
  
    <!-- Member ID Column -->
    <ng-container matColumnDef="id_member">
      <th mat-header-cell *matHeaderCellDef> Member ID </th>
      <td mat-cell *matCellDef="let element"> 
        <a [routerLink]="['/member', element.id_member]" style="color:darkorchid">
          {{ element.id_member }}
        </a>
      </td>
    </ng-container>
  
    <!-- Book Column -->
    <ng-container matColumnDef="id_book">
      <th mat-header-cell *matHeaderCellDef> Books </th>
      <td mat-cell *matCellDef="let element"> 
        <div *ngFor="let book of element.id_book">
          <a [routerLink]="['/book', book]" style="color:darkorchid">
            {{ book }}
          </a>
        </div>
      </td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- End date Column -->
    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> End date </th>
      <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
